<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if request.user.is_superuser %}
{% block content %}
<div class="container">
    <ul>
        {% for Film in all_films %}
        <li>{{ Film }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
{% else %}
<h1>You don't have enough privileges</h1>
{% endif %}
</body>
</html>
