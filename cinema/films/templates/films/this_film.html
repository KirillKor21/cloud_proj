<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
      <link rel="stylesheet" href="{% static 'films/custom.css' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Main</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<body style="background-color:#240935; color: white;">
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="/films/mainpage" class="nav-link px-2 text-white">Home</a></li>
                  <li><a href="/films/films_view" class="nav-link px-2 text-secondary">Films</a></li>
                  <li><a href="/films/reviews" class="nav-link px-2 text-white">Reviews</a></li>
                  <li><a href="/films/add_review" class="nav-link px-2 text-white">Add review</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" method="post">
                    {% csrf_token %}
                  <input type="search" class="form-control form-control-dark text-white bg-dark" placeholder="Search..." aria-label="Search" name="search", id="search">
                </form>
            </div>
        </div>
    </header>


  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="card shadow-sm" style="border: none">
          <img src="{% static Film.poster %}" class="bd-placeholder-img card-img-top" width="100%" height="550">
          <div class="card-body" style="background-color: #464451; text-align: left; color:white; font-size: 18px" >
              <output><span style="font-size: 28px">{{ Film.name }}</span></output>
            <button type="button" class="btn btn-secondary" style="float: right;">Buy ticket</button>
          </div>
        </div>
      </div>
      <div class="col-8 mb-10">
          <p><span style="font-size: 24px;">Film name: </span> <span style="font-size: 24px;"> {{Film.name}} </span></p>
          <p><span style="font-size: 24px;">Studio: </span> <span style="font-size: 24px;"> {{Film.studio}} </span></p>
          <p><span style="font-size: 24px;">Time: </span> <span style="font-size: 24px;"> {{Film.time}} </span></p>
          <p><span style="font-size: 24px;">Room number: </span> <span style="font-size: 24px;"> {{ Film.room_number }} </span></p>
      </div>
    </div>
  </div>

  <div class="footer" style="position: absolute;bottom: 0;width: 100%;">
    <footer class="py-4 my-0">
      <ul class="nav justify-content-center border-none pb-0 mb-0">
        <li class="nav-item"><a href="/films/mainpage" class="nav-link px-2 text-white">Home</a></li>
        <li class="nav-item"><a href="/films/films_view" class="nav-link px-2 text-white">Films</a></li>
        <li class="nav-item"><a href="/films/reviews" class="nav-link px-2 text-white">Reviews</a></li>
      </ul>
      <p class="text-center text-white">Â© 2022 Company, Inc</p>
    </footer>
  </div>
</body>
</html>
